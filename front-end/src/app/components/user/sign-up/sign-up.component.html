<div class="fadeInDown" style="margin-left: 30px">
  <div>
    <h2>Sign Up</h2>
  </div>
  <div class="container">
    <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
      <div class="form-group">
        <input type="text" class="form-control" required placeholder="name" [(ngModel)]="user_.name" #name="ngModel" name="name_" id="name_">
      </div>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <input type="text" class="form-control" required placeholder="Email" [(ngModel)]="user_.email" #email="ngModel" name="email_" id="email_">
      </div>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is required</div>
      <div class="form-group">
        <input type="password" class="form-control" required placeholder="Password" [(ngModel)]="user_.password"  #password="ngModel" name="password_" id="password_">
      </div>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
      <button type="submit" value="Sign Up">Sign UP</button>
    </form>
    <div class="success" *ngIf="t"><h1>Success</h1></div>
    <div class="alert" *ngIf="e">{{e}}</div>
  </div>
</div>
